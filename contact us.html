<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <fieldset>
            <legend>Enter your details</legend>
            First Name: <br>
            <input type="text" name="firstname"><br>
            Last Name: <br>
            <input type="text" name="lastname"><br>
            Age: <br>
            <input type="radio" name="age">
            Under 18: <br>
            <input type="radio" name="age" checked>over 18 <br>
            <select name="course">
                <option value="c language">C language</option>
                <option value="C++" selected>C++</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="website design" selected>Website design</option>
            </select>
            <input type="submit" value="clickhere"><br><br>
            <input type="reset"><br>
            password: <input type="password" name="password"><br>
            <input type="checkbox" name="interest" value="javascript" selected>Javascript <br>
            <input type="checkbox" name="interest" value="react">React <br>
            <input type="checkbox" name="interest" value="css">CSS <br>
            <input type="checkbox" name="interest" value="html">Html <br>
            <input type="button" value="clickonme"><br>
            <input type="date" name="dob"><br>
            <input type="email" name="mail"><br>
            
            <input type="month" name="birthmonth"><br>
            
            
            
            <textarea name="usermessage"  cols="30" rows="10"></textarea><br> 
            <input type="submit" name="submit">
        </fieldset>
    </form>
</body>
</html>

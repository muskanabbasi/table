<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tables</title>
</head>
<body>
    <style>
        table,th,td 
        {
            border: 1px solid black;
            text-align: center;
            font-size: 35px;
            padding: 10px;
        }
    </style>
    <h1>           This is all about tables</h1>
    <table>
        <caption><strong>Student Detail</strong></caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll no</th>
                <th>Class</th>
                <th>Percentage</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amit</td>
                <td>32323</td>
                <td>12th</td>
                <td>80%</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <td>Naman</td>
                <td>56565</td>
                <td>12th</td>
                <td>70%</td>
                <td>Very good</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>454545</td>
                <td>12th</td>
                <td>50%</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>Tara</td>
                <td>22332</td>
                <td>12th</td>
                <td>60%</td>
                <td>Very good</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
